# =============================================================================
# GitHub Actions Workflow for Hugo Static Site Deployment
# =============================================================================
# This workflow automatically builds and deploys the Hugo site to GitHub Pages
# whenever changes are pushed to the main branch.
#
# Workflow Steps:
# 1. Checkout repository code with submodules (PaperMod theme)
# 2. Setup Hugo (version 0.152.2 extended)
# 3. Build the site with minification
# 4. Upload build artifacts to GitHub Pages
# 5. Deploy to GitHub Pages
#
# Requirements:
# - Repository Settings -> Pages -> Source must be set to "GitHub Actions"
# - Workflow permissions: read contents, write pages, write id-token
# =============================================================================

name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.152.2'
          extended: true
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
